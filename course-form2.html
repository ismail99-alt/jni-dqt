  <h5 class="text-center">Enrollment Form</h5>
    <center><small class="availability">(Closed)</small></center>
  
  
  <section class="contact-us">
    <div class="row">
      </div>
      <div class="contact-col">
        <form action="form-handler.php" method="POST">
          
          <label for="name">Full Name: </label>
          <input type="text" name="fullname" placeholder="Enter your Full name" required disabled>
          
          <label for="phone">Phone No:</label>
          <input type="tel" name="phone" placeholder="Enter an active Phone number" required disabled>
          
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Enter your email address (opt)" disabled>
          
          <label for="gender">Gender:</label>
          <select name="gender" required disabled>gender
          <option selected hidden value="">Select</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="o">Others</option>
          </select>
          
          <br><br>
          
            <label for="courses">Course:</label>
          <select name="course" disabled>gender
          <option selected hidden value="">Select</option>
          <option value="basic">Computer Training</option>
          <option value="coding">Coding</option>
          <option value="cybersec">Cyber Security</option>
          <option value="programming">Computer programming</option>
          <option value="ccna">CCNA</option>
          <option value="networking">Computer Network</option>
          </select>
          
          <br><br>
          
          <label for="Photo">Upload Photo:</label>
          <input type="file" disabled>
          
          
          <label for="address">Address:</label>
          <textarea rows="8" name="address" placeholder="Address"required disabled></textarea>
          <button type="submit" class="hero-btn green-btn" disabled>Submit</button>
          <button type="reset" class="hero-btn green-btn" disabled>Reset Form</button>
        </form>
      </div>
    </div>
  </section>
